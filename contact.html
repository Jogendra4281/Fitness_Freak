<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="style3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>
  <div class="contact-section">
   <h1>Contact Us</h1>
    <br><br><br>
    <form class="contact-form" action="rejsp.jsp" method="post">
      <label>NAME</label>
      <input type="text" class="contact-form-text" name="une" placeholder="Your name">
      <label>EMAIL ID</label>
      <input type="email" class="contact-form-text" name="emi" placeholder="Your email">
      <label>PHONE NUMBER</label>
      <input type="text" class="contact-form-text" name="pho"  placeholder="Your phone">
      <label>COMMENT</label>
      <textarea class="contact-form-text" nmae="comt" placeholder="Your message"></textarea>
      <button   class="contact-form-btn" >SUBMIT</button>
    </form>
  </div>
</body>
</html>
